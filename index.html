<!DOCTYPE html>
<html>
<head>
    <title>CSS Layout Example</title>
    <meta charset="utf-8" name="description" content="CSS Layout Example - Greg's List">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"> 

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="nav-bar">
        <a class="rl-logo">
            <h1>Greg's List</h1>
        </a>
        <nav class="top-nav" role="navigation">
            <a href="#" class="nav-link">Post</a>
            <a href="#" class="nav-link">Account</a>
        </nav>
    </div>    
    <section class="search-section">
        <form action="#">
            <label for="search" class="search-label">Search Jobs</label>
            <input type="text" class="search-field" placeholder="Search swoftware jobs" name="Search">
            <input type="image" class="search-button" src="assets/magnifying-glass.png" alt="Submit">
        </form>
    </section>
    <nav class="page">
        <a class="page-button">&lt; prev</a>
        <span class="page-display">1 to 100 of 179</span>
        <a class="page-button">next &gt;</a>
    </nav>
    <main>
        <ul class="listings">
            <li class="listing">
                <span class="listing-date"><time datetime="2018-06-22">June 22</time></span>
                <a class="listing-title" href="https://www.google.com/">Technical Project Manager</a>
                <span class="listing-location">Midtown East</span>
            </li>
            <li class="listing">
                <span class="listing-date"><time datetime="2018-06-21">June 21</time></span>
                <a class="listing-title" href="https://www.google.com/">Frontend Developer</a>
                <span class="listing-location">SoHo</span>
            </li>
            <li class="listing">
                <span class="listing-date"><time datetime="2018-06-20">June 20</time></span>
                <a class="listing-title" href="https://www.google.com/">Senior Python Developer / Cofounder</a>
                <span class="listing-location">Flatiron</span>
            </li>
        </ul>
    </main>
</body>
</html>
